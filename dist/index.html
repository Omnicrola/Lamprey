<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 60%;
        }

        #game-panel {
            width: 40%;
            border-left: 2px solid black;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="game-panel"></div>
<script type="text/javascript">

    var map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 45.147590, lng: -84.702824},
            zoom: 7
        });
    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIZxlFmKsEsPDaXnJZMt6oiNkeg3WVpQ4&callback=initMap">
</script>
</body>
</html>
