<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/Lamprey.js"></script>
    <title>Sea Lamprey Control Manager</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            display: inline-block;
        }

    </style>
    <script type="text/javascript">
    </script>
</head>
<body>

<div id="map"></div>
<script>
    Lamprey.start({
        mapElementId: 'map',
        defaultViewCoordinates: [45.147590, -84.702824],
        defaultZoom: 7
    });
</script>
</body>
</html>
