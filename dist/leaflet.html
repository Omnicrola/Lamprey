<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="js/Lamprey.js"></script>
    <title>Sea Lamprey Control Manager</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
            width: 60%;
            display: inline-block;
        }

        #game-panel {
            width: 40%;
            border-left: 2px solid black;
            display: inline-block;
        }
    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
<div id="map"></div>
<div id="game-panel">
    <button id="play">Go</button>
</div>
<script>
    Lamprey.start({
        mapElementId: 'map',
        playButtonId : 'play',
        defaultViewCoordinates: [45.147590, -84.702824],
        defaultZoom: 7
    });
</script>
</body>
</html>
